{% extends "base.html" %}
{% block content %}
<button onclick="document.body.classList.toggle('white-theme')" class="theme-toggle">ðŸŒ“</button>

<div class="container" style="min-height: 90vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px;">
    <div class="card" style="width: 100%; max-width: 650px; padding: 50px; border-radius: 40px; background: var(--card); backdrop-filter: blur(30px); border: 2px solid #818cf8; box-shadow: 0 0 40px rgba(129, 140, 248, 0.2);">
        
        <h2 style="color: #818cf8; text-align: center; font-size: 2.8rem; margin-bottom: 35px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px;">
            Create Account
        </h2>

        <form action="/register" method="POST">
            <div style="margin-bottom: 25px;">
                <label style="display: block; color: #94a3b8; margin-bottom: 10px; font-weight: 700; font-size: 1.1rem;">Username</label>
                <input type="text" name="username" placeholder="Enter your username" required 
                       style="width:100%; padding:18px; border-radius:15px; background:rgba(255,255,255,0.05); color:white; border:1px solid rgba(129, 140, 248, 0.5); outline: none; font-size: 1.1rem;">
            </div>

            <div style="margin-bottom: 35px;">
                <label style="display: block; color: #94a3b8; margin-bottom: 10px; font-weight: 700; font-size: 1.1rem;">Password</label>
                <input type="password" name="password" placeholder="Enter your password" required 
                       style="width:100%; padding:18px; border-radius:15px; background:rgba(255,255,255,0.05); color:white; border:1px solid rgba(129, 140, 248, 0.5); outline: none; font-size: 1.1rem;">
            </div>
            
            <button type="submit" class="primary-btn" 
                    style="background: #6366f1; color: white; font-weight: 800; font-size: 1.3rem; padding: 20px; width: 100%; border-radius: 20px; cursor: pointer; border: none; box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4); transition: 0.3s;">
                REGISTER NOW âž”
            </button>
        </form>

        <p style="text-align: center; margin-top: 30px; color: #94a3b8; font-size: 1.1rem;">
            Already have an account? <a href="/login" style="color: #818cf8; text-decoration: none; font-weight: 800; border-bottom: 2px solid #818cf8;">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
