<!DOCTYPE html>
<html>
<head>
    <title>Hangman PRO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar">
    <div class="logo">Hangman PRO</div>
    {% if session.get("username") %}
        <div class="user-info">
            <span class="username-display">{{ session.get("username") }}</span>
            <a href="/logout" class="logout-link">Logout</a>
        </div>
    {% endif %}
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
